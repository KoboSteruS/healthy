<section class="relative bg-gradient-to-br from-[#7a8450] to-[#6a7440] py-20 overflow-hidden">
    <div class="container mx-auto px-4">
        <div class="grid md:grid-cols-2 gap-12 items-center">
            <!-- Left side - Text content -->
            <div>
                <div class="inline-flex items-center gap-2 bg-[#7a8450] text-white px-4 py-2 rounded-full mb-6">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                    </svg>
                    <span class="text-sm">Натуральная продукция из Карелии</span>
                </div>
                
                <h2 class="text-5xl md:text-6xl mb-6 hero-gradient-text">
                    <span class="block">Настоящие</span>
                    <span class="block">Карельские</span>
                    <span class="block">Веники!</span>
                </h2>
                
                <p class="text-xl text-white mb-8 leading-relaxed opacity-90">
                    Самые ароматные и прочные веники для русской бани. 
                </p>

                <div class="flex flex-row gap-4">
                    <button
                        onclick="openOrderForm()"
                        class="bg-[#e6dcc8] text-gray-800 px-8 py-4 rounded-lg hover:bg-[#d4c5a9] transition-colors text-lg"
                    >
                        Оформить заказ
                    </button>
                    <button
                        onclick="scrollToSection('products')"
                        class="bg-transparent border-2 border-[#d4c5a9] text-white px-8 py-4 rounded-lg transition-colors text-lg hero-view-products-btn"
                        style="border-color: #d4c5a9 !important;"
                    >
                        Смотреть продукцию
                    </button>
                </div>

                <div class="mt-8 flex items-center gap-2 text-sm text-white opacity-90">
                    <div class="w-8 h-8 bg-white/20 rounded-full flex items-center justify-center">
                        <span class="text-white">✓</span>
                    </div>
                    <span>При заказе от 20 веников — доставка бесплатная!</span>
                </div>
            </div>

            <!-- Right side - Image -->
            <div class="relative">
                <div class="absolute inset-0 bg-[#7a8450] rounded-3xl transform rotate-3 opacity-20"></div>
                <div class="relative bg-white p-4 rounded-3xl shadow-2xl">
                    <img
                        src="{{ url_for('static', filename='img/hero.jpg') }}"
                        alt="Веники для бани"
                        class="w-full h-auto rounded-2xl"
                        loading="lazy"
                    />
                </div>
            </div>
        </div>
    </div>
</section>
