<header class="sticky top-0 z-50 bg-white shadow-md">
    <!-- Top bar with contacts -->
    <div class="bg-[#7a8450] text-white py-2">
        <div class="container mx-auto px-4 flex justify-end items-center gap-6 text-sm">
            <a href="tel:+79114218195" class="flex items-center gap-2 hover:opacity-80 transition-opacity">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                </svg>
                <span>+7 (911) 421-81-95</span>
            </a>
            <a href="mailto:zdorovyy.par@mail.ru" class="flex items-center gap-2 hover:opacity-80 transition-opacity">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                <span>zdorovyy.par@mail.ru</span>
            </a>
        </div>
    </div>

    <!-- Main header -->
    <div class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center gap-3">
                <div class="w-12 h-12 bg-[#7a8450] rounded-full flex items-center justify-center overflow-hidden">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Логотип" class="w-10 h-10 object-contain" />
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-[#7a8450]">Здоровый Пар</h1>
                    <p class="text-xs text-gray-600">Продукция для бань и саун</p>
                </div>
            </div>

            <!-- Desktop Navigation -->
            <nav class="hidden md:flex items-center gap-8">
                <button
                    onclick="scrollToSection('about')"
                    class="text-gray-700 hover:text-[#7a8450] transition-colors"
                >
                    О нас
                </button>
                <button
                    onclick="scrollToSection('products')"
                    class="text-gray-700 hover:text-[#7a8450] transition-colors"
                >
                    Продукция
                </button>
                <button
                    onclick="scrollToSection('contacts')"
                    class="text-gray-700 hover:text-[#7a8450] transition-colors"
                >
                    Контакты
                </button>
            </nav>

            <!-- Mobile menu button -->
            <button
                id="mobile-menu-btn"
                class="md:hidden p-2 text-gray-700"
                aria-label="Меню"
            >
                <svg id="menu-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                <svg id="close-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Mobile Navigation -->
        <nav id="mobile-menu" class="md:hidden mt-4 pb-4 hidden flex-col gap-4">
            <button
                onclick="scrollToSection('about')"
                class="text-left text-gray-700 hover:text-[#7a8450] transition-colors"
            >
                О нас
            </button>
            <button
                onclick="scrollToSection('products')"
                class="text-left text-gray-700 hover:text-[#7a8450] transition-colors"
            >
                Продукция
            </button>
            <button
                onclick="scrollToSection('contacts')"
                class="text-left text-gray-700 hover:text-[#7a8450] transition-colors"
            >
                Контакты
            </button>
        </nav>
    </div>
</header>
